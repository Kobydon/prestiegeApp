<div class="page"  >


    <div class="row" *blockUI="'loading'">
      <!-- <img src="/assets/img/loading.gif"> -->
        <div class="col-md-16" style="width: 100%;">
            <div class="card shadow-sm">
                <div class="card-body p-2">   
                    <!-- <h5 class="card-title m-3"><small><i class="fa-solid fa-file-lines me-2"></i></small></h5> -->
                    <div class="menus">
                        <div class="d-flex">
                            <div class="w-200">
                           
                                <input class="form-control"  placeholder="search.." type="text"  id="myInput" (keyup)="myFunction()"  
                                style="width: 350px;height: 40px;" >
                            </div>
                            <div class="w-100">
                              
                        </div>
                    </div>
                                 <form [formGroup]="itemForm" class="mb-4">
    <label for="">Filter</label>
            <select formControlName="name" id="" (ngModelChange)="findAccountGroup()">
          <option  *ngFor="let item of findList" value="{{item.name}}">{{item.name}}</option>
          
        
        
        
        </select>
        </form>

                    <div class="table-responsive">
                      <form  [formGroup]="createForm">
                        <input type="date" class="form-control" style="width:auto;"
                         formControlName="dates" (ngModelChange)="searchDates()"></form>
                         
          <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-sm btn-info " style="float: right;"  (click)="openPopup()" >
                      Add New</button>
                      <button type="button" class="btn btn-sm btn-warning " style="float: right;"  (click)="exportexcel()">
                        <i class="fa fa-file-excel-o"   ></i> Export </button></div>
                </div>
                      <table class="table table-striped" id="excel-table" >

                   <thead class="table-light">
                      <tr class="bg-secondary">
                  
          <!-- <th scope="col">#</th> -->
    
          <th scope="col">#</th>
     <th scope="col"> Name</th>
   <th scope="col">Date</th>
     <!-- <th scope="col">Total Number Of Teachers</th>

      <th scope="col"> Created Date | Time</th>  -->
      <th scope="col">User</th>
      <th scope="col">Amount</th>
      <th scope="col">Note</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr *ngFor="let item of expenseList | slice: (page-1) * pageSize : page * pageSize;index as i">
            
            <th> {{i+1 }}</th>
            <td> {{item.name }}</td>
            <td> {{item.date }}</td>
         <td> {{item.user }}</td>

            <td>{{item.amount}}</td>
            <td>{{item.note}}</td>
      
 
            <td ><i class="fa fa-edit fa-lg text-info" (click)="editExpense(item.id)"></i><i
                *ngIf="user[0].roles=='admin'"  class="fa fa-close fa-lg text-danger" (click)="deleteExpense(item.id)"></i></td>
          </tr>

       
        

  </tbody>

</table>
</div>

<div class="row pt-3">
  <div class="col-md-9">
      <ngb-pagination [collectionSize]="expenseList.length" [pageSize]="pageSize " [(page)]="page"
          (pageChange)="pageClick()" [maxSize]="5" [rotate]="true" [ellipses]="false"
          [boundaryLinks]="true">
          <ng-template ngbPaginationFirst>First</ng-template>
          <ng-template ngbPaginationLast>Last</ng-template>
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
          <ng-template ngbPaginationEllipsis>...</ng-template>
          <ng-template ngbPaginationNumber let-page>{{ page }}</ng-template>
      </ngb-pagination>

      </div>
  </div>





  </div>







</div>
    
    
</div>
</div>
</div>

<button
  style="margin: 50px; padding: 10px;display: none;"
  type="button"
  class="btn btn-primary"
  (click)="openPopup()">
</button>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
     {{header}} <i class="fa fa-close" (click)="closePopup()"></i>
      </div>
      <div class="modal-body">
        <div class="col-md-16" style="width: 100%;">
          <div class="card card-room">
            <div class="card-header">
              <!-- <h5 class="card-title">Edit Profile</h5> -->
            </div>
            <div class="card-body">
              <form  [formGroup]="createForm" (ngSubmit)="adExpense(createForm.value)">
                <div class="row">
      
                  <div class="col-md-5 pr-1">
                    <div class="form-group">
                      <label> Name </label>
                      <input type="text"  formControlName="name"  class="form-control" placeholder=" .." >
                      
                    </div>
                  </div>


                  <div class="col-md-5 pr-1"  >
                    <div class="form-group">
                      <label>  Date</label>
                       <input type="date" class="form-control" formControlName="date">
                    </div>
                  </div>



                  
                  <div class="col-md-5 pr-1"  >
                    <div class="form-group">
                      <label>  Amount</label>
                       <input type="text" class="form-control" formControlName="amount">
                    </div>
                  </div>


                  
                  <div class="col-md-5 pr-1"  >
                    <div class="form-group">
                      <label>  Note</label>
                   <textarea formControlName="note" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                  </div>

                                    <div class="col-md-5 pr-1">
                        <div class="form-group">
                          <label>Group</label>
                                            <select formControlName="subcategory" class="form-control">
                                         
                    <!-- <option value="uncategorized" selected>Uncategorized</option>  -->
                    <option *ngFor="let item of itemsList" value="{{item.name}}">{{item.name}}</option>
                    </select>

                        </div>
                      </div>

                  </div>

                 
               
                <div class="row">
                  <div class="update ml-auto mr-auto" *ngIf="header =='Add New'">
                    <button type="submit" class="btn btn-primary btn-round" >
                      Save</button>
                  </div>

                  <div class="update ml-auto mr-auto" *ngIf="header =='Edit'">
                    <button type="button" class="btn btn-primary btn-round"  (click)="updateExpense(createForm.value)">
                      Update</button>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
  
      
  
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                >
          Close
        </button>
      </div> -->
    </div>
  </div>
</div>
